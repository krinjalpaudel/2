<html>
    <head>
        <title>Table Next</title>
    </head>
    <body>
        <form action="">
            <table border="1" cellspacing="0">
                <tr>
                    <td colspan="3" align="center">Purchase Bill</td>
                    <td colspan="2">Date: <input type="date"></td>
                </tr>
                <tr>
                    <td colspan="2">Vender: <textarea cols="12" rows="2"></textarea></td>
                    <td colspan="3">Ship to: <textarea name="ship" id="" cols="25" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td>QTY</td>
                    <td>Item Code</td>
                    <td>Remarks</td>
                    <td>Unit Price</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td><input type="text" size="8"></td>
                    <td><select name="" id="">
                        <option value="0"></option>
                        <option value="1">ABC</option>
                        <option value="1">DEF</option>
                        <option value="1">GHI</option>
                    </select></td>
                    <td><input type="text" size="7"></td>
                    <td><input type="text" size="8"></td>
                    <td><input type="text" size="8"></td>
                </tr>
                <tr>
                    <td><input type="text" size="8"></td>
                    <td><select name="" id="">
                        <option value="0"></option>
                        <option value="1">PQR</option>
                        <option value="1">STU</option>
                        <option value="1">VWX</option>
                    </select></td>
                    <td><input type="text" size="7"></td>
                    <td><input type="text" size="8"></td>
                    <td><input type="text" size="8"></td>
                </tr>
                <tr>
                    <td colspan="3" align="center">SubTotal</td>
                    <td colspan="2"><input type="text" size="22"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">Tax</td>
                    <td><input type="text" size="7"></td>
                    <td colspan="2"><input type="text" size="22"></td>
                </tr>
                <tr>
                    <td colspan="3" align="right">Grand Total:</td>
                    <td colspan="2"><input type="text" size="22"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
